<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/login.js"></script>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<title>Don电影网</title>
	</head>
	<body class="body">
			<div class="title">
				<h1 style="color: white;">请挑选出你感兴趣的电影</h1>
			</div>
				<form action="index.html" method="get">
					<div id="choose_movie">

						<img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2529571873.jpg" >
						<h5>一出好戏(2018)</h5>
						<input type="checkbox" name="checkbox" value="1001">
					</div>
					<div class="movie">
						<img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2519070834.jpg" >
						<h5>我不是药神(2018)</h5>
						<input type="checkbox" name="checkbox" value="1002">
					</div>
					<div class="movie">
						<img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2530513100.jpg" >
						<h5>影 (2018)<h5>
						<input type="checkbox" name="checkbox" value="1003">
					</div>
					<div class="movie">
						<img src="https://img1.doubanio.com/view/photo/s_ratio_poster/public/p2542848758.jpg" >
						<h5>网络谜踪(2018)<h5>
						<input type="checkbox" name="checkbox" value="1004">
					</div>
					<div class="movie">
						<img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2537158013.jpg" >
						<h5>毒液：致命守护者(2018)<h5>
						<input type="checkbox" name="checkbox" value="1006">
					</div>
					<div class="movie">
						<img src="https://img1.doubanio.com/view/photo/s_ratio_poster/public/p2538345957.jpg" >
						<h5>你好，之华 (2018)</h5>
						<input type="checkbox" name="checkbox" value="1009">
					</div>
					<div class="movie">
						<img src="https://img1.doubanio.com/view/photo/s_ratio_poster/public/p2529206747.jpg" >
						<h5>西虹市首富(2018)</h5>
						<input type="checkbox" name="checkbox" value="1011">
					</div>
					<div class="movie">
						<img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2526297221.jpg" >
						<h5>邪不压正 (2018)</h5>
						<input type="checkbox" name="checkbox" value="1012">
					</div>
				</div>
					<div class="submit_area">
						<div class="submit_button">
							<button class="sub_btn" onclick="submit()" onmouseover="this.style.backgroundColor='dodgerblue';" 
							onmouseout="this.style.backgroundColor='deepskyblue';"
							 type="submit"   class="button" >我  选  好  了</button>
						</div>
					</div>
				</form>
	</body>
</html>
